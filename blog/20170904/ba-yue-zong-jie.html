	<h2 class="title">八月总结</h2>
	<div class="entry-content"><p>shiguan：试管</p>

<p>haijunluzhandui：海队</p>

<blockquote><p>​   子衿（郑风）</p>

<p>青青子衿，悠悠我心。</p>

<p>纵我不往，子宁不嗣音</p>

<p>青青子佩，悠悠我思</p>

<p>纵我不往，子宁不来</p>

<p>挑兮达兮，在城阙兮</p>

<p>一日不见，如三月兮</p></blockquote>

<p>一个月来我念得最多的一首诗，我最喜欢的一首诗，虽然来自女性，但我的思念也同样一日不见，思之如狂。</p>
